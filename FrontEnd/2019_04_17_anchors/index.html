        <div class="card-body">
            <h2 class="card-title">
                Feedback form
            </h2>
            <form action="http://localhost:8080/feedback" method="post">
        <div class="row">
            <div class="col-sm-3">
                <label for="firstNameId">First name</label>
            </div>
            <div class="col-sm-9">
                <input type="text" class="input-forMe" name="firstName" id="firstNameId" placeholder="Your first name">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <label for="lastNameId">Last name</label>
            </div>
            <div class="col-sm-9">
                <input type="text" name="lastName" id="lastNameId" placeholder="Your last name">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <label>Email</label>
            </div>
            <div class="col-sm-9">
                <input type="email" name="email" id="emailId" placeholder="email">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <label>Message</label>
            </div>
            <div class="col-sm-9">
                <input type="message" name="message" id="messageId">
            </div>
        </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Your gender</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female
                        <input type="radio" name="gender" value="Other">Other
                    </div>
                </div>
            <div class="row">
                <div class="col-sm-3">
                    <label>Date of birth</label>
                </div>
                <div class="col-sm-9">
                    <input type="date" name="bithdate">
                </div>
            </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Your bank account password</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="password" name="password">
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-3">
                        <label>Private key to your bank account</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="file" name="file">
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-3">
                        <label>City of residence</label>
                    </div>
                    <div class="col-sm-9">
                        <select name="city">
                            <option value="1">Berlin</option>
                            <option value="2">Moscov</option>
                            <option value="3" selected>New York</option>
                            <option value="4">Uzhgorod</option>
                        </select>                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-9">
                        <input type="hidden" name="hiddenField" value="23456">
                    </div>
                </div>
